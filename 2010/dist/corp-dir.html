<script>

(function() {

window.alpha = window.alpha || {};

alpha.globals = {
	"queryParamLastName": "LastName",
	"queryParamKeyword": "k"
}

alpha.gup = function(name){

	  name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
	  var regexS = "[\\?&]"+name+"=([^&#]*)";
	  var regex = new RegExp( regexS );
	  var results = regex.exec( window.location.href );
	  if( results == null )
	    return "";
	  else
	    return results[1];
}

alpha.search = function(letter) {
	
	var query = "";
	
	if(letter.length > 0) {
		query = "?" + alpha.globals.queryParamKeyword + "=" + alpha.globals.queryParamLastName + ":" + letter;
		window.location = window.location.pathname + query;
	}
}

alpha.highlightLetter = function(letter) {

	var currentLetterId = "letter-" + letter;
	var currentLetter = document.getElementById(currentLetterId);
	if(!currentLetter) return;
	currentLetter.className = currentLetter.className + " active";
}

alpha.init = function() {

	var queryParam = alpha.gup(alpha.globals.queryParamKeyword);
	if(queryParam.indexOf(alpha.globals.queryParamLastName) != -1) {
		var letterParam = queryParam.substring(queryParam.length-1);
		alpha.highlightLetter(letterParam);
	}
}

})();

_spBodyOnLoadFunctionNames.push(alpha.init());

</script>
